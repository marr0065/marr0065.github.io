<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <Header>Notes</Header>

    <main>
        <dl>
            <dt>h1-2-3-4</dt>
            <dd>Headings for important headings on the page. Numbers represent levels of heading.</dd>

            <dt>q</dt>
            <dd>A quote embedded in the content.</dd>

            <dt>em</dt>
            <dd>Emphasis tag adds a string of empahiszed text.</dd>

            <dt>mark</dt>
            <dd>Highlighted text </dd>

            <dt>sub</dt>
            <dd>Subscripted text such as H<sub>2</sub>O</dd>

        </dl>
    </main>
</body>
</html>
